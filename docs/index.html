<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Speaker Roulette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="layout">
        <div class="header text-center">
            <h1>Daily Speaker Roulette</h1>
        </div>
        <div class="leftSide"></div>
        <div class="body">

            <div class="container text-center">
                <div class="row align-items-end">
                    <div class="col">

                    </div>
                    <div class="col" id="main">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="participants" placeholder="Participants Name" aria-label="Participants" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" onclick="setroulette()" style="color:#fffffe;background-color: #ff8906;" id="button-addon2">Add Participants </button>
                        </div>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>

        </div>
        <div class="rightSide"></div>
        <div class="footer"></div>
    </section>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
