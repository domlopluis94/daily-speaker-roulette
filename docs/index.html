<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Speaker Roulette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body id="body">
    <section class="layout">
        <div class="header text-center">
            <h1>Daily Speaker Roulette</h1>
        </div>
        <div class="leftSide"></div>
        <div class="body">

            <div class="container text-center">
                <div class="row align-items-end">
                    <div class="col">
                    </div>
                    <div class="col-6" id="main">
                            <div class="input-group mb-6">
                                <input type="text" class="form-control" id="participants" placeholder="Participants Name" aria-label="Participants" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" onclick="setroulette()" style="color:#fffffe;background-color: #ff8906;" id="button-addon2">Add Participants </button>    
                            </div>
                            <div>
                                <p style="padding-top: 30px;">
                                    Speakers daily roulette V.2.2.0 : More than 160 new voices and new phrases.
                                    <br>Now you can use the query parameters to save the roulette values:
                                    <br>speakers=speaker1,speaker2
                                    <br>title=Daily speaker roulette
                                    <br>subtitle=The daily roulette is finished, let's get to work!
                                </p>
                            </div>                            
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>

            <audio id="cabecera" src="./content/cabecera.mp3"></audio>
            <audio id="aporel" src="./content/aporel.mp3"></audio>
            <audio id="comodincomodin" src="./content/comodincomodin.mp3"></audio>
            <audio id="resuelvoyo" src="./content/resuelvoyo.mp3"></audio>
            <audio id="tiradelaruleta" src="./content/tiradelaruleta.mp3"></audio>
        </div>
        <div class="rightSide"></div>
        <div class="footer"></div>
    </section>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
